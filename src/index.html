<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="robots" content="noindex" /> <!-- 本番では index,follow に切り替え -->

  <!-- meta情報 -->
  <title>クラウド管理</title>
  <meta name="description" content="マンション・アパートの管理費削減ならクラウド管理会社。2%で効率的に不動産管理、DX化・設備投資も可能。導入実績90,000戸以上。" />

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&family=Shippori+Mincho:wght@400;500;600;700;800&display=swap"
    rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="./assets/css/style.css" />
  <!-- GSAP -->
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/ScrollTrigger.min.js" defer></script>
  <!-- ScrollSmoother requires ScrollTrigger -->
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/ScrollSmoother.min.js" defer></script>
  <!-- jQuery -->
  <script defer src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <!-- JavaScript -->
  <script defer src="./assets/js/script.js"></script>
</head>

<body>
  <header class="header js-header">
    <div class="header__inner">

      <!-- ロゴ -->
      <h1 class="header__title">
        <a href="/" class="header__link" aria-label="トップページへ戻る">
          <picture>
            <source media="(max-width: 767px)" srcset="./assets/images/common/header-logo_sp.svg">
            <img class="header__logo" src="./assets/images/common/header-logo_pc.svg" alt="クラウド管理会社のロゴ" width="225"
              height="35" decoding="async" loading="lazy" fetchpriority="high">
          </picture>
        </a>
      </h1>

      <!-- ナビゲーション -->
      <nav class="header__nav u-desktop">
        <ul class="header__items">
          <li class="header__item">
            <a href="#aboutus" class="header__link">クラウド管理とは</a>
          </li>
          <li class="header__item">
            <a href="#service" class="header__link">サービス</a>
          </li>
          <li class="header__item header__item--last">
            <a href="#company" class="header__link">会社概要</a>
          </li>
        </ul>
      </nav>
      <!-- 電話番号・ボタン -->
      <div class="header__contact u-desktop">
        <p class="header__tel">
          <a href="tel:05017916402" class="header__tel-link">
            <span class="header__tel-icon">
              <img src="./assets/images/common/tel-icon.svg" alt="" width="25" height="25" loading="lazy"
                decoding="async">
            </span>
            050-1791-6402
          </a>
          <span class="header__tel-time">受付時間：平日9:00〜18:00</span>
        </p>
        <div class="header__button">
          <a href="#contact" class="button button--contact">
            <span class="button__icon" aria-hidden="true">
              <img src="./assets/images/common/mail-icon.svg" alt="" width="18" height="13" loading="lazy"
                decoding="async">
            </span>
            <span class="button__text">お問い合わせ</span>
          </a>
        </div>
      </div>
    </div>

    <!-- ハンバーガーメニュー -->
    <div class="hamburger js-hamburger u-mobile">
      <span></span>
      <span></span>
      <span></span>
    </div>

    <!-- ドロワー -->
    <div class="drawer-menu js-drawer">
      <div class="drawer-menu__inner">
        <ul class="drawer-menu__items">
          <li class="drawer-menu__item"><a href="#aboutus" class="drawer-menu__link">クラウド管理とは</a></li>
          <li class="drawer-menu__item"><a href="#service" class="drawer-menu__link">サービス</a></li>
          <li class="drawer-menu__item"><a href="#company" class="drawer-menu__link">会社概要</a></li>
        </ul>
        <div class="drawer-menu__footer">
          <a href="#contact" class="button button--contact">お問い合わせ</a>
        </div>
      </div>
    </div>
  </header>

  <main>

    <!-- <div class="concept__title section-title section-title--left half-bg__title">
      <h2 class="section-title__jp">お客様へ</h2>
      <p class="section-title__en">Concept</p>
    </div> -->


  </main>
